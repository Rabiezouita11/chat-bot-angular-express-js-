<div class="body">
<div class="content"> 
   <h1>
    Welcome to {{ title }}
  </h1>
  <div id="main">
    <div><input id="input" type="text" placeholder="Say something..." autocomplete="off" [(ngModel)]='message' (keyup.enter)="sendMessage()"/></div>
    <div *ngFor="let item of messageArray">
      <span>{{item.name}}: </span> {{item.message}}
    </div>
  </div>
  
</div>

</div>
